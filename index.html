<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Catalogo</title>
</head>
<body>
    <nav>
        <div><img src="" alt="Logo Alephee"></div>
    </nav>
    <main>
        <section class="container-banner-primary">
            <div class="banner">
                <div>
                    <h1>Digital Shelf</h1>
                    <hr class="separacion">
                    <span>Todos los <b>catálogos oficiales</b>,<br>en un solo lugar.</span>
                </div>
                <div>
                    <img src="" alt="imagen banner">
                </div>
            </div>
        </section>
        <section class="container-banner-secondary">
            <div>Conectate a los <b>catálogos</b> que necesitas para hacer crecer tu negocio</div>
            <form action="" method="get">
                <div>
                    <input type="search" name="" id="">
                    <button type="submit" class="fa-solid fa-magnifying-glass"></button>
                </div>
            </form>
        </section>
        <section class="container-marcas">
            <div class="content-marcas"></div>
            <div class="content-button">
                <button>
                    <span>VER TODAS LAS MARCAS</span>
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </section>
    </main>
    <footer>
        <img src="" alt="Logo Alephee footer">
        <span>www.alephee.com</span>
    </footer>
</body>
</html>
